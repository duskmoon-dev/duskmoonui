name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test & Typecheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check core package
        run: bun run --filter @duskmoon-dev/core typecheck

      - name: Build core package
        run: bun run --filter @duskmoon-dev/core build

      - name: Run tests (when available)
        run: bun run --filter @duskmoon-dev/core test || echo "No tests configured yet"
        continue-on-error: true

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run linter (when available)
        run: bun run lint || echo "No linting configured yet"
        continue-on-error: true

  build-examples:
    name: Build Examples
    runs-on: ubuntu-latest

    strategy:
      matrix:
        example: [nextjs-starter, astro-starter]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install root dependencies
        run: bun install --frozen-lockfile

      - name: Build core package first
        run: bun run --filter @duskmoon-dev/core build

      - name: Install example dependencies
        working-directory: ./examples/${{ matrix.example }}
        run: bun install

      - name: Build example
        working-directory: ./examples/${{ matrix.example }}
        run: bun run build || echo "Build script not available for ${{ matrix.example }}"
        continue-on-error: true
